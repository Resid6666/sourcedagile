#smsnotification for task
task.notify.on.create.body=  Dear @userFullname <br><br> New task "@taskName" (Assigned to @assigneeName) were created by @createdByName on Story Card called "@storyCard". Details of the Given Story Card can be found on '@url' <br><br> Automatic Mail Service<br>  Sourced Agile System<br>  www.sourcedagile.com
task.notify.on.create.url = app.sourcedagile.com/app.html?current_modal=loadStoryCard&current_backlog_id=@backlogId&current_project_id=@projectId
task.notify.on.create.subject="New Task CREATED @taskName (Assigned to @assigneeName)"

task.notify.on.delete.body=  Dear @userFullname <br><br> The task "@taskName" (Assigned to @assigneeName) were deleted by @createdByName on Story Card called "@storyCard". Details of the Given Story Card can be found on '@url' <br><br> Automatic Mail Service<br>  Sourced Agile System<br>  www.sourcedagile.com
task.notify.on.delete.url = app.sourcedagile.com/app.html?current_modal=loadStoryCard&current_backlog_id=@backlogId&current_project_id=@projectId
task.notify.on.delete.subject="The Task @taskName (Assigned to @assigneeName) is DELETED"

task.notify.on.change.body=  Dear @userFullname <br><br> The task "@taskName" (Assigned to @assigneeName) has some Changes done by @createdByName. <br> The related field is "@field". <br> The related Story Card is "@storyCard". Details of the Given Story Card can be found on '@url' <br><br> Automatic Mail Service<br>  Sourced Agile System<br>  www.sourcedagile.com
task.notify.on.change.url = app.sourcedagile.com/app.html?current_modal=loadBugChange&current_backlog_id=@backlogId&current_project_id=@projectId&current_issue_id=@taskId&current_issue_is_hide=0
task.notify.on.change.subject="There is (are) some Change in Task @taskName (Assigned to @assigneeName)"


task.notify.on.newcomment.body=Dear @userFullname <br><br> The task "@taskName" (Assigned to @assigneeName) has a new comment by @createdByName.<br><br> --------------- <br><br> @commentBody <br><br>--------------------<br><br> <br> The related Story Card is "@storyCard". Details of the Given Story Card can be found on <a href='@url'>this URL</a> <br><br> Automatic Mail Service<br>  Sourced Agile System<br>  www.sourcedagile.com
task.notify.on.newcomment.url = app.sourcedagile.com/app.html?current_modal=loadBugChange&current_backlog_id=@backlogId&current_project_id=@projectId&current_issue_id=@taskId&current_issue_is_hide=0
task.notify.on.newcomment.subject="There is  a new comment in Task @taskName (Assigned to @assigneeName)"



