<div component_id="page_pricelist" class="row apd-page" id="page_pricelist">
    <div  class="col-md-12">
        <div class="row text-center module-heading">
            <label qlang>priceList</label>
        </div>
    </div> 
    <div  class="col-md-12 apd-page-btn"> 
        <button   component_id="serviceGfGetPriceListList"  id='serviceGfGetPriceListList' type="button" 
                class="btn btn-md task-button apd-task-load apd-task-page-loader" 
                onclick="loadTable('tbl_pricelist_list')" qlang>inspectionTypelist
        </button>
        <button  component_id="serviceGfInsertNewPriceList"  id='btn_serviceGfInsertNewPriceList' type="button"
                class="btn btn-md task-button apd-task-create apd-task-form" 
                data-toggle="modal" data-target="#insertNewPriceList" qlang>insertNewInspectionType
        </button>
        <button   component_id="serviceGfGetRelPriceListAndSubmoduleList" 
                  id='serviceGfGetRelPriceListAndSubmoduleList' type="button" 
                class="btn btn-md task-button apd-task-load" 
                onclick="loadTable('tbl_pricelistandsubmodule_list')" qlang>assignedSubmodulesList
        </button>
        <button  component_id="serviceGfInsertNewRelPriceListAndSubmodule"  
                 id='serviceGfInsertNewRelPriceListAndSubmodule' type="button"
                class="btn btn-md task-button apd-task-create apd-task-form" 
                data-toggle="modal" data-target="#assignSubmodule" qlang>assignSubmodule
        </button>
        <hr>
    </div>

    <div  id= "pricelistlist" class="col-md-12 apd-page-body"> 

    </div>
    <!-- Modal -->
    <div component_id="serviceGfInsertNewPriceList"  id="insertNewPriceList" apd-form-reload-button-id='serviceGfGetPriceListList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" qlang>inspectionType</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_insertNewAttribute" class="apd-form" method="POST" 
                          action="srv/serviceGfInsertNewPriceList">
                        <div class="form-group col-md-6">
                            <label qlang>name</label>
                            <input  class="form-control apd-form-input" type="text" 
                                    id="paymentName" name="paymentName"  >
                        </div>
                        <div class="form-group col-md-6">
                            <label qlang>module</label>
                            <select class="form-control apd-form-select" select_text="moduleName" 
                                    select_value="id" id="fkModuleId" name="fkModuleId" 
                                    srv_url="srv/serviceCrGetModuleList4Combo">
                            </select> 
                        </div >
                        
                         <div class="form-group col-md-12"></div>
                        
                        <div class="form-group col-md-4">
                            <label qlang>price</label>
                            <input  class="form-control apd-form-input" type="number"
                                    step="0.00001" min="0"
                                    id="price" name="price"  >
                        </div>
                        <div class="form-group col-md-4">
                            <label qlang>currency</label>
                            <select class="form-control apd-form-select" select_text="itemValue" 
                                    select_value="itemKey" id="currency" name="currency" 
                                    srv_url="srv/serviceCrGetCurrencyOfCompany">
                            </select> 
                        </div >

                        
                        <div class="form-group col-md-4">
                            <label qlang>listStatus</label>
                            <select class="form-control apd-form-select" select_text="itemValue" 
                                    select_value="itemKey" id="listStatus" name="listStatus"
                                    srv_url="li/pa">
                            </select> 
                        </div>
                        
                        <div class="form-group col-md-12"></div>
                        
                        <div class="form-group col-md-12">
                            <label class="float" qlang>description</label>
                            <textarea  class="form-control apd-form-area" type="text" 
                                        id="description" name="description" ></textarea>
                        </div>
                        
                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" 
                                    apd-clear-form-data="true" qlang>insert</button>
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </div>

    <div component_id="serviceGfUpdatePriceList"  id="updatePriceList" apd-form-reload-button-id='serviceGfGetPriceListList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" qlang>inspectionType</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_updatePriceList" class="apd-form" method="POST" action="srv/serviceGfUpdatePriceList">
                        <div class="form-group col-md-6 hidden"> 
                            <label class="float">id</label>
                            <input class="form-control apd-form-input" type="type" id="id" name="id"    >
                        </div>
                                <div class="form-group col-md-6">
                            <label qlang>name</label>
                            <input  class="form-control apd-form-input" type="text" 
                                    id="paymentName" name="paymentName"  >
                        </div>
                        <div class="form-group col-md-6">
                            <label qlang>module</label>
                            <select class="form-control apd-form-select" select_text="moduleName" 
                                    select_value="id" id="fkModuleId" name="fkModuleId" 
                                    srv_url="srv/serviceCrGetModuleList4Combo">
                            </select> 
                        </div >
                        
                         <div class="form-group col-md-12"></div>
                        
                        <div class="form-group col-md-4">
                            <label qlang>price</label>
                            <input  class="form-control apd-form-input" type="number"
                                    step="0.00001" min="0"
                                    id="price" name="price"  >
                        </div>
                        <div class="form-group col-md-4">
                            <label qlang>currency</label>
                            <select class="form-control apd-form-select" select_text="itemValue" 
                                    select_value="itemKey" id="currency" name="currency" 
                                    srv_url="srv/serviceCrGetCurrencyOfCompany">
                            </select> 
                        </div >

                        
                        <div class="form-group col-md-4">
                            <label qlang>listStatus</label>
                            <select class="form-control apd-form-select" select_text="itemValue" 
                                    select_value="itemKey" id="listStatus" name="listStatus"
                                    srv_url="li/pa">
                            </select> 
                        </div>
                        
                        <div class="form-group col-md-12"></div>
                        
                        <div class="form-group col-md-12">
                            <label class="float" qlang>description</label>
                            <textarea  class="form-control apd-form-area" type="text" 
                                        id="description" name="description" ></textarea>
                        </div>

                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="false">Update</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    
     <div id="assignSubmodule" apd-form-reload-button-id='serviceGfGetRelPriceListAndSubmoduleList' 
          class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" qlang>showSelectedSubmodules</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_insertNewRule" class="apd-form" method="POST" action="srv/serviceGfInsertNewRelPriceListAndSubmodule">
                        <div class="form-group col-md-6">
                            <label class="float" qlang>paymentName</label>
                            <select class="form-control apd-form-select" 
                                    id="fkPriceListId" name="fkPriceListId"
                                    select_text="paymentName" select_value="id" 
                                    srv_url="srv/serviceGfGetPriceListList">
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="float" qlang>submodule</label>
                            <select class="form-control apd-form-multiselect" 
                                    multiple 
                                    id="fkSubmoduleId" name="fkSubmoduleId"
                                    select_text="submoduleName" select_value="id" 
                                    dependence_id="fkPriceListId"
                                    srv_url="srv/serviceGfGetSubmoduleListByPriceList">
                            </select>
                        </div>
                         

                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" 
                                    apd-clear-form-data="false" qlang>insert</button>
                            <button type="button" class="btn btn-default" 
                                    data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
</div>
