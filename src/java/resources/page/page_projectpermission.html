<div component_id="page_projectpermission" class="row apd-page" id="page_projectpermission">
    <div  class="col-md-12">
        <div class="row text-center module-heading">
            <label qlang>projectpermission</label>
        </div>
    </div> 
    <div  class="col-md-12 apd-page-btn"> 
        <div class="col-md-4  text-left ">
            <button component_id="serviceTmGetProjectPermissionList" id='serviceTmGetProjectPermissionList' qlang type="button" class="btn btn-md task-button apd-task-load apd-task-page-loader" 
                    onclick="loadTable('tbl_projectpermission_list')">projectpermissionList
            </button>
            <button component_id="serviceTmInsertNewProjectPermission" id='btn_serviceTmInsertNewProjectPermission' type="button" class="btn btn-md task-button apd-task-create apd-task-form" 
                    data-toggle="modal" data-target="#insertNewProjectPermission" qlang>insert
            </button> 
        </div>
    </div>
    <div class="col-md-12"><hr>
    </div>
    <div class="col-md-12 apd-submodule-button-list" id="apd-submodule-button-list-id">
    </div>
    <div  id= "projectpermissionlist" class="col-md-12 apd-page-body"> 
    </div>
    <!-- Modal -->
    <div component_id="serviceTmInsertNewProjectPermission" id="insertNewProjectPermission" apd-form-reload-button-id='serviceTmGetProjectPermissionList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" qlang>new</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_insertNewProjectPermission" class="apd-form" method="POST" action="srv/serviceTmInsertNewProjectPermission">

                        <div class="form-group col-md-6">
                            <label qlang>network</label>
                            <select class="form-control apd-form-select"
                                    select_text="networkName" select_value="id"
                                    id="fkNetworkId" name="fkNetworkId" 
                                    srv_url="srv/serviceTmGetNetworkList">
                            </select> 
                        </div >


                        <div class="form-group col-md-6">
                            <label qlang>project</label>
                            <select class="form-control apd-form-select"
                                    dependence_id="fkNetworkId"
                                    select_text="projectName" select_value="id"
                                    id="fkProjectId" name="fkProjectId" 
                                    srv_url="srv/serviceTmGetProjectList">
                            </select> 
                        </div >

                        <div class="form-group col-md-12">
                            <label qlang>user</label><br> 
                            <select class="form-control apd-form-multiselect" 
                                    multiple
                                    id="fkUserId" name="fkUserId"
                                    async
                                    select_separator=" " 
                                    select_text="userPersonName,userPersonSurname,userPersonMiddlename"   
                                    select_value="id" 
                                    srv_url="srv/serviceCrGetUserList">
                            </select>
                        </div>

                        <div class="form-group col-md-12">
                            <label qlang>description</label>
                            <textarea class="form-control apd-form-textarea" id="description" 
                                      name="description" placeholder=""></textarea>
                        </div>

                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="true" qlang>insert</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </div> 

    <div component_id="serviceTmUpdateProjectPermission" id="updateProjectPermission" apd-form-reload-button-id='serviceTmGetProjectPermissionList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update ProjectPermission</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_updateProjectPermission" class="apd-form" method="POST" action="srv/serviceTmUpdateProjectPermission">
                        <div class="form-group col-md-6 hidden"> 
                            <label qlang>id</label>
                            <input class="form-control apd-form-input" type="type" id="id" name="id" placeholder="ProjectPermission Code"  >
                        </div>




                        <div class="form-group col-md-12">
                            <label qlang>project</label>
                            <select class="form-control apd-form-select"
                                    select_text="projectName" select_value="id"
                                    id="fkProjectId" name="fkProjectId" 
                                    srv_url="srv/serviceTmGetProjectList">
                            </select> 
                        </div >

                        <div class="form-group col-md-12">
                            <label qlang>user</label>
                            <select class="form-control apd-form-select"
                                    multiple
                                    select_text="userName" select_value="id"
                                    id="fkUserId" name="fkUserId" 
                                    srv_url="srv/serviceCrGetUserList">
                            </select> 
                        </div >

                        <div class="form-group col-md-12">
                            <label qlang>description</label>
                            <textarea class="form-control apd-form-textarea" id="description" 
                                      name="description" placeholder=""></textarea>
                        </div>

                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="false" qlang>update</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>






</div>
<script>
    $(function () {
        $(".youtube").YouTubeModal({autoplay: 0, width: 640, height: 480});
    });

    $('.selectpicker').selectpicker('refresh');

    $(function () {
        $('.apd-form-date').datetimepicker({
            format: 'DD-MM-YYYY'
        });
    });

 


     
</script>
