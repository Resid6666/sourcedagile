<div component_id="page_anbar" class="row apd-page" id="page_anbar">
    <div  class="col-md-12">
        <div class="row text-center module-heading">
            <label qlang>anbar</label>
        </div>
    </div> 
    <div  class="col-md-10 apd-page-btn"> 
        <button component_id="serviceGfGetAnbarList"  id='serviceGfGetAnbarList' type="button" 
                class="btn btn-md task-button apd-task-load apd-task-page-loader" 
                onclick="loadTable('tbl_anbar_list')" qlang> list
        </button>
        <button component_id="serviceGfInsertNewAnbar"   id='btn_serviceGfInsertNewAnbar' type="button" 
                class="btn btn-md task-button apd-task-create apd-task-form" 
                data-toggle="modal" data-target="#insertNewAnbar" qlang>new
        </button>

        <hr>
    </div>

    <div  id= "anbarlist" class="col-md-12 apd-page-body"> 

    </div>
    <!-- Modal -->
    <div  component_id="serviceGfInsertNewAnbar" id="insertNewAnbar" apd-form-reload-button-id='serviceGfGetAnbarList' 
          class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" qlang>new</h4>
                </div>
                <div class="modal-body-1  ">
                    <form id="form_insertNewAnbar" class="apd-form" method="POST" 
                          action="srv/serviceGfInsertNewAnbar">

                        <div class="form-group col-md-12"></div>

                        <div class="form-group col-md-6">
                            <label qlang>anbarName</label>
                            <input  class="form-control apd-form-input" type="text"
                                    id="anbarName" name="anbarName"    > 
                        </div>

                        <div class="form-group col-md-6">
                            <label qlang>anbarCode</label>
                            <input  class="form-control apd-form-input" type="text"
                                    id="anbarCode" name="anbarCode"  > 
                        </div>

                        <div class="form-group1 col-md-6" >
                            <label qlang>anbarType</label>
                            <input  class="form-control apd-form-input" type="text"
                                    id="anbarType" name="anbarType"  >
                        </div>

                        <div class="form-group col-md-6">
                            <label class="float" qlang>description</label>
                            <input  class="form-control apd-form-input" type="text" 
                                    id="description" name="description" >
                        </div>

                        

                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="true" qlang>insert</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </div>

    <div component_id="serviceGfUpdateAnbar" id="updateAnbar" apd-form-reload-button-id='serviceGfGetAnbarList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" qlang>update</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_updateAnbar" class="apd-form" method="POST" action="srv/serviceGfUpdateAnbar">
                        <div class="form-group col-md-6 hidden"> 
                            <label class="float">id</label>
                            <input class="form-control apd-form-input" type="type" id="id" name="id">
                        </div>
                        <div class="form-group col-md-12"></div>

                                               <div class="form-group col-md-6">
                            <label qlang>anbarName</label>
                            <input  class="form-control apd-form-input" type="text"
                                    id="anbarName" name="anbarName"    > 
                        </div>

                        <div class="form-group col-md-6">
                            <label qlang>anbarCode</label>
                            <input  class="form-control apd-form-input" type="text"
                                    id="anbarCode" name="anbarCode"  > 
                        </div>

                        <div class="form-group1 col-md-6" >
                            <label qlang>anbarType</label>
                            <input  class="form-control apd-form-input" type="text"
                                    id="anbarType" name="anbarType"  >
                        </div>

                        <div class="form-group col-md-6">
                            <label class="float" qlang>description</label>
                            <input  class="form-control apd-form-input" type="text" 
                                    id="description" name="description" >
                        </div>
                        
                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="false" qlang>update</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
</div>
