<div component_id="page_patientsender" class="row apd-page" id="page_patientsender">
    <div  class="col-md-12">
        <div class="row text-center module-heading">
            <label qlang>patientsender</label>
        </div>
    </div> 
    <div  class="col-md-10 apd-page-btn"> 
        <button component_id="serviceGfGetPatientSenderList"  id='serviceGfGetPatientSenderList' type="button" 
                class="btn btn-md task-button apd-task-load apd-task-page-loader" 
                onclick="loadTable('tbl_patientsender_list')" qlang> list
        </button>
        <button component_id="serviceGfInsertNewPatientSender"   id='btn_serviceGfInsertNewPatientSender' type="button" 
                class="btn btn-md task-button apd-task-create apd-task-form" 
                data-toggle="modal" data-target="#insertNewPatientSender" qlang>new
        </button>

        <hr>
    </div>

    <div  id= "patientsenderlist" class="col-md-12 apd-page-body"> 

    </div>
    <!-- Modal -->
    <div  component_id="serviceGfInsertNewPatientSender" id="insertNewPatientSender" apd-form-reload-button-id='serviceGfGetPatientSenderList' 
          class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" qlang>new</h4>
                </div>
                <div class="modal-body-1  ">
                    <form id="form_insertNewPatientSender" class="apd-form" method="POST" 
                          action="srv/serviceGfInsertNewPatientSender">

                        <div class="form-group col-md-12"></div>

                        <div class="form-group col-md-6">
                            <label class="float" qlang>doctorFulname</label>
                            <select class="form-control apd-form-select" 
                                    id="fkDoctorUserId" name="fkDoctorUserId"
                                    select_text="fulname" select_value="id" 
                                    srv_url="srv/serviceGfGetDoctorList4PatientSender"
                                    onchange="checkit(this)">
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label qlang>senderFulname</label>
                            <input  class="form-control apd-form-input" type="text"
                                    id="senderFulname" name="senderFulname"  > 
                        </div>

                        <div class="form-group1 col-md-6" >
                            <label qlang>address</label>
                            <input  class="form-control apd-form-input" type="text"
                                    id="address" name="address"  >
                        </div>

                        <div class="form-group col-md-6">
                            <label class="float" qlang>description</label>
                            <input  class="form-control apd-form-input" type="text" 
                                    id="description" name="description" >
                        </div>



                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="true" qlang>insert</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </div>

    <div component_id="serviceGfUpdatePatientSender" id="updatePatientSender" apd-form-reload-button-id='serviceGfGetPatientSenderList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" qlang>update</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_updatePatientSender" class="apd-form" method="POST" action="srv/serviceGfUpdatePatientSender">
                        <div class="form-group col-md-6 hidden"> 
                            <label class="float">id</label>
                            <input class="form-control apd-form-input" type="type" id="id" name="id">
                        </div>
                        <div class="form-group col-md-12"></div>

                        <div class="form-group col-md-6">
                            <label class="float" qlang>doctorFulname</label>
                            <select class="form-control apd-form-select" 
                                    id="fkDoctorUserId" name="fkDoctorUserId"
                                    select_text="fulname" select_value="id" 
                                    srv_url="srv/serviceGfGetDoctorList4PatientSender"
                                    onchange="checkit(this)">
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label qlang>senderFulname</label>
                            <input  class="form-control apd-form-input" type="text"
                                    id="senderFulname" name="senderFulname"  > 
                        </div>

                        <div class="form-group1 col-md-6" >
                            <label qlang>address</label>
                            <input  class="form-control apd-form-input" type="text"
                                    id="address" name="address"  >
                        </div>

                        <div class="form-group col-md-6">
                            <label class="float" qlang>description</label>
                            <input  class="form-control apd-form-input" type="text" 
                                    id="description" name="description" >
                        </div>


                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="false" qlang>update</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        checkit($('#fkDoctorUserId'));
         checkit($('#updatePatientSender#fkDoctorUserId'));
    });

    function checkit(e) {
        var v = $(e).val();
        if (v == '__2__') {
            $(e).closest("form").find('#senderFulname').removeAttr("readonly");
        } else {
            $(e).closest("form").find('#senderFulname').attr("readonly", true);
        }
        $(e).closest("form").find('#senderFulname').val("");
    }
</script>
