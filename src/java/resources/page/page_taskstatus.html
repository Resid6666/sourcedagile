<div component_id="page_taskstatus" class="row apd-page" id="page_taskstatus">
    <div  class="col-md-12">
        <div class="row text-center module-heading">
            <label qlang>taskstatus</label>
        </div>
    </div> 
    <div  class="col-md-12 apd-page-btn"> 
        <div class="col-md-4  text-left ">
            <button component_id="serviceTmGetTaskStatusList" id='serviceTmGetTaskStatusList' qlang type="button" class="btn btn-md task-button apd-task-load apd-task-page-loader" 
                    onclick="loadTable('tbl_taskstatus_list')">taskstatusList
            </button>
            <button component_id="serviceTmInsertNewTaskStatus" id='btn_serviceTmInsertNewTaskStatus' type="button" class="btn btn-md task-button apd-task-create apd-task-form" 
                    data-toggle="modal" data-target="#insertNewTaskStatus" qlang>insert
            </button> 
        </div>
    </div>
    <div class="col-md-12"><hr>
    </div>
    <div class="col-md-12 apd-submodule-button-list" id="apd-submodule-button-list-id">
    </div>
    <div  id= "taskstatuslist" class="col-md-12 apd-page-body"> 
    </div>
    <!-- Modal -->
    <div component_id="serviceTmInsertNewTaskStatus" id="insertNewTaskStatus" apd-form-reload-button-id='serviceTmGetTaskStatusList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" qlang>new</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_insertNewTaskStatus" class="apd-form" method="POST" action="srv/serviceTmInsertNewTaskStatus">
                        <div class="form-group col-md-6">
                            <label qlang>statusCode</label>
                            <input class="form-control apd-form-input" type="text" 
                                   id="statusCode" name="statusCode" placeholder=" "  >
                        </div>
                        <div class="form-group col-md-6">
                            <label qlang>statusName</label>
                            <input class="form-control apd-form-input" type="text" 
                                   id="statusName"
                                   name="statusName" placeholder=" "  >
                        </div>

                        <div class="form-group col-md-12">
                            <label qlang>description</label>
                            <textarea class="form-control apd-form-textarea" id="description" 
                                      name="description" placeholder=""></textarea>
                        </div>

                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="true" qlang>insert</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </div> 

    <div component_id="serviceTmUpdateTaskStatus" id="updateTaskStatus" apd-form-reload-button-id='serviceTmGetTaskStatusList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update TaskStatus</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_updateTaskStatus" class="apd-form" method="POST" action="srv/serviceTmUpdateTaskStatus">
                        <div class="form-group col-md-6 hidden"> 
                            <label qlang>id</label>
                            <input class="form-control apd-form-input" type="type" id="id" name="id" placeholder="TaskStatus Code"  >
                        </div>
                        <div class="form-group col-md-6">
                            <label qlang>statusCode</label>
                            <input class="form-control apd-form-input" type="text" 
                                   id="statusCode" name="statusCode" placeholder=" "  >
                        </div>
                        <div class="form-group col-md-6">
                            <label qlang>statusName</label>
                            <input class="form-control apd-form-input" type="text" 
                                   id="statusName"
                                   name="statusName" placeholder=" "  >
                        </div>

                        <div class="form-group col-md-12">
                            <label qlang>description</label>
                            <textarea class="form-control apd-form-textarea" id="description" 
                                      name="description" placeholder=""></textarea>
                        </div>

                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="false" qlang>update</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>






</div>
<script>
    $(function () {
        $(".youtube").YouTubeModal({autoplay: 0, width: 640, height: 480});
    });

    $(function () {
        $('.apd-form-date').datetimepicker({
            format: 'DD-MM-YYYY'
        });
    });

</script>
