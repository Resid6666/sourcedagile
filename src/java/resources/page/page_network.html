<div component_id="page_network" class="row apd-page" id="page_network">
    <div  class="col-md-12">
        <div class="row text-center module-heading">
            <label qlang>network</label>
        </div>
    </div> 
    <div  class="col-md-12 apd-page-btn"> 
        <div class="col-md-4  text-left ">
            <button component_id="serviceTmGetNetworkList" id='serviceTmGetNetworkList' qlang type="button" class="btn btn-md task-button apd-task-load apd-task-page-loader" 
                    onclick="loadTable('tbl_network_list')">networkList
            </button>
            <button component_id="serviceTmInsertNewNetwork" id='btn_serviceTmInsertNewNetwork' type="button" class="btn btn-md task-button apd-task-create apd-task-form" 
                    data-toggle="modal" data-target="#insertNewNetwork" qlang>insert
            </button> 
        </div>
    </div>
    <div class="col-md-12"><hr>
    </div>
    <div class="col-md-12 apd-submodule-button-list" id="apd-submodule-button-list-id">
    </div>
    <div  id= "networklist" class="col-md-12 apd-page-body"> 
    </div>
    <!-- Modal -->
    <div component_id="serviceTmInsertNewNetwork" id="insertNewNetwork" apd-form-reload-button-id='serviceTmGetNetworkList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" qlang>new</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_insertNewNetwork" class="apd-form" method="POST" action="srv/serviceTmInsertNewNetwork">
                        <div class="form-group col-md-12">
                            <label qlang>networkName</label>
                            <input class="form-control apd-form-input" type="text" id="networkName"
                                   name="networkName" placeholder=" "  >
                        </div>
                                                
                        <div class="form-group col-md-12">
                            <label qlang>description</label>
                            <textarea class="form-control apd-form-textarea" id="description" 
                                      name="description" placeholder=""></textarea>
                        </div>

                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="true" qlang>insert</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
    </div> 

    <div component_id="serviceTmUpdateNetwork" id="updateNetwork" apd-form-reload-button-id='serviceTmGetNetworkList' class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update Network</h4>
                </div>
                <div class="modal-body-1">
                    <form id="form_updateNetwork" class="apd-form" method="POST" action="srv/serviceTmUpdateNetwork">
                        <div class="form-group col-md-6 hidden"> 
                            <label qlang>id</label>
                            <input class="form-control apd-form-input" type="type" id="id" name="id" placeholder="Network Code"  >
                        </div>
                       <div class="form-group col-md-12">
                            <label qlang>networkName</label>
                            <input class="form-control apd-form-input" type="text" id="networkName"
                                   name="networkName" placeholder=" "  >
                        </div>
                                                
                        <div class="form-group col-md-12">
                            <label qlang>description</label>
                            <textarea class="form-control apd-form-textarea" id="description" 
                                      name="description" placeholder=""></textarea>
                        </div>
                        
                        <div class="form-group col-md-12" align="right">
                            <button type="button" class="btn btn-default apd-form-btn" apd-clear-form-data="false" qlang>update</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button" qlang>close</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>






</div>
<script>
    $(function () {
        $(".youtube").YouTubeModal({autoplay: 0, width: 640, height: 480});
    });

    $(function () {
        $('.apd-form-date').datetimepicker({
            format: 'DD-MM-YYYY'
        });
    });

</script>
